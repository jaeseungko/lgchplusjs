<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LG ChannelPlus Video Player</title>
    <script src="lgchplus.js"></script>
    <script src="data.js"></script>
</head>
<body>
    <div id = "NativePlayer" style= "position: absolute; width:1280px; height:720px; left: 0px; top:0px; display: inline;">
        <video id="player" style="width:100%; height=100%;"></video>
    </div>

    <object id="dmost" type="application/dmost" style="visibility: hidden;"></object>
    <object id="oipfConfig" type="application/oipfConfiguration" style="visibility: hidden;"></object>
    <object id="oipfAppMan" type="application/oipfApplicationManager" style="visibility: hidden;"></object>
    <object id="oipfVideo" type="video/broadcast" style="visibility: hidden;"></object>
    <script src="main.js"></script>
</body>
</html>
